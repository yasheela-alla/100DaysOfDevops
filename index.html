<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps 100-Day Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #e4e4e7;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            padding: 24px 0;
            border-bottom: 1px solid #27272a;
            margin-bottom: 32px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #fafafa;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .progress-text {
            font-size: 14px;
            color: #a1a1aa;
        }

        .theme-toggle {
            background: #27272a;
            border: 1px solid #3f3f46;
            color: #e4e4e7;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background: #3f3f46;
        }

        /* Progress Bar */
        .progress-container {
            margin-bottom: 32px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #27272a;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #22c55e;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            font-size: 14px;
            color: #a1a1aa;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid #27272a;
        }

        .filter-btn {
            background: none;
            border: none;
            color: #a1a1aa;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
        }

        .filter-btn:hover {
            color: #e4e4e7;
        }

        .filter-btn.active {
            color: #fafafa;
            border-bottom-color: #22c55e;
        }

        /* Phase Sections */
        .phase {
            margin-bottom: 40px;
        }

        .phase-header {
            margin-bottom: 16px;
        }

        .phase-title {
            font-size: 18px;
            font-weight: 600;
            color: #fafafa;
            margin-bottom: 4px;
        }

        .phase-subtitle {
            font-size: 14px;
            color: #a1a1aa;
        }

        /* Tasks */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .task {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            cursor: pointer;
        }

        .task:hover {
            background: #1f1f23;
            border-color: #3f3f46;
        }

        .task.completed {
            opacity: 0.6;
        }

        .task.completed .task-title {
            text-decoration: line-through;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #3f3f46;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .task.completed .task-checkbox {
            background: #22c55e;
            border-color: #22c55e;
        }

        .task-checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
        }

        .task.completed .task-checkbox::after {
            opacity: 1;
        }

        .task-content {
            flex: 1;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .task-day {
            background: #27272a;
            color: #a1a1aa;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .task-type {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .task-type.video {
            background: #dc2626;
            color: white;
        }

        .task-type.practice {
            background: #2563eb;
            color: white;
        }

        .task-title {
            font-size: 15px;
            font-weight: 500;
            color: #fafafa;
            margin-bottom: 2px;
        }

        .task-description {
            font-size: 14px;
            color: #a1a1aa;
        }

        /* Footer */
        .footer {
            margin-top: 48px;
            padding: 24px 0;
            border-top: 1px solid #27272a;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .btn {
            background: #27272a;
            border: 1px solid #3f3f46;
            color: #e4e4e7;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background: #3f3f46;
        }

        .btn.danger {
            background: #dc2626;
            border-color: #dc2626;
        }

        .btn.danger:hover {
            background: #b91c1c;
        }

        /* Light Theme */
        body.light {
            background: #ffffff;
            color: #18181b;
        }

        body.light .header {
            border-bottom-color: #e4e4e7;
        }

        body.light .title {
            color: #18181b;
        }

        body.light .progress-text,
        body.light .progress-stats,
        body.light .phase-subtitle,
        body.light .task-description {
            color: #71717a;
        }

        body.light .theme-toggle,
        body.light .btn {
            background: #f4f4f5;
            border-color: #e4e4e7;
            color: #18181b;
        }

        body.light .theme-toggle:hover,
        body.light .btn:hover {
            background: #e4e4e7;
        }

        body.light .progress-bar {
            background: #f4f4f5;
        }

        body.light .filters {
            border-bottom-color: #e4e4e7;
        }

        body.light .filter-btn {
            color: #71717a;
        }

        body.light .filter-btn:hover {
            color: #18181b;
        }

        body.light .filter-btn.active {
            color: #18181b;
        }

        body.light .phase-title {
            color: #18181b;
        }

        body.light .task {
            background: #f9f9f9;
            border-color: #e4e4e7;
        }

        body.light .task:hover {
            background: #f4f4f5;
            border-color: #d4d4d8;
        }

        body.light .task-checkbox {
            border-color: #d4d4d8;
        }

        body.light .task-day {
            background: #f4f4f5;
            color: #71717a;
        }

        body.light .task-title {
            color: #18181b;
        }

        body.light .footer {
            border-top-color: #e4e4e7;
        }

        /* Hidden tasks */
        .task.hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 0 16px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .footer {
                flex-direction: column;
                align-items: center;
            }

            .task-header {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">DevOps 100-Day Challenge</h1>
                <div class="header-controls">
                    <span class="progress-text" id="progressText">0/100 completed</span>
                    <button class="theme-toggle" id="themeToggle">ðŸŒ™ Dark</button>
                </div>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-stats">
                <span id="videoProgress">Video: 0/50</span>
                <span id="practiceProgress">Practice: 0/50</span>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <main id="taskContainer">
            <!-- Tasks will be generated here -->
        </main>

        <footer class="footer">
            <button class="btn" id="exportBtn">Export Progress</button>
            <button class="btn danger" id="resetBtn">Reset All</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
